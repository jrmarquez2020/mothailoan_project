name: mothailoan
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.5
  cloud_firestore: ^4.13.3
  firebase_storage: ^11.6.4

  # Image picker
  image_picker: ^1.0.4

  # Cloudinary requires HTTP client
  http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/mothailoan.jpg
    - assets/images/drag1.jpg
    - assets/images/drag2.jpg
    - assets/images/drag3.jpg
    - assets/images/drag4.jpg
